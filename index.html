<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <!-- moved your js file up here and fixed the path -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Tic Tac Toe</title>
    <!--Help! you are referencing a file from your laptop explicitly so no one else can use your code :(
    change it like so:
     -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div id="a" class="col-md-4 box">blank</div>
            <div id="b" class="col-md-4 box">blank</div>
            <div id="c" class="col-md-4 box">blank</div>
          </div>
          <div class="row">
            <div id = "d" class="col-md-4 box">blank</div>
            <div id = "e" class="col-md-4 box">blank</div>
            <div id = "f" class="col-md-4 box">blank</div>
          </div>
          <div class="row">
            <div id="g" class="col-md-4 box">blank</div>
            <div id="h" class="col-md-4 box">blank</div>
            <div id="i" class="col-md-4 box">blank</div>
          </div>

        </div>
      </div>
    </div>
    <button class="buttton" type="button">Reset</button>
 </body>
</html>
